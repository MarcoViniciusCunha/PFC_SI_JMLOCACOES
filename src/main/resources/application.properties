spring.application.name=locacoes

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/aluguel_veiculos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Data Customer
crypto.encryption-key=${ENCRYPTION_KEY}
crypto.hmac-secret=${HMAC_SECRET}

viacep.url=${VIACEP}
jwt.secret=${JWT_SECRET}
cors.allowed-origin=${ALLOWED_ORIGIN}